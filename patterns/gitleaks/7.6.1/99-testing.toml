  # to a cred checker tool if we can't get a higher number of true positives.
  tags = ["group:leaktk-testing", "key", "aws", "type:secret"]

  [[rules.entropies]]
    # Entropy set on normal password bottom threshold. This may need more
    # tuning
    Min = "3.35"
    Max = "8"
    Group = "1"

  [rules.allowlist]
  regexes = [
    # It must have upper case letters
    '''(?i)[^a-z0-9\/+\.\-<>_;\\%\$](?-i)([a-z0-9/+=]{40})(?i)([^a-z0-9\(\/+=\.\-<>_:\\%\$]|$)''',
    # It must have numbers
    '''(?i)[^a-z0-9\/+\.\-<>_;\\%\$]([a-z/+=]{40})([^a-z0-9\(\/+=\.\-<>_:\\%\$]|$)''',
    # It must special characters
    '''(?i)[^a-z0-9\/+\.\-<>_;\\%\$]([a-z0-9]{40})([^a-z0-9\(\/+=\.\-<>_:\\%\$]|$)''',
    # It should not be an example key
    '''(?i)[^a-z0-9\/+\.\-<>_;\\%\$]([a-z0-9/+=]{30,40})(?-i)EXAMPLE''',
    # It should not end in = (often base64 encoded values)
    '''(?i)[^a-z0-9\/+\.\-<>_;\\%\$]([a-z0-9/+=]{39}=)([^a-z0-9\(\/+=\.\-<>_:\\~%\$]|$)''',
    # It should not have >= 4 slashes (probably a file path)
    '''(?i)[^a-z0-9\/+\.\-<>_;\\%\$](.+\/.+){4,}([^a-z0-9\(\/+=\.\-<>_:\\~%\$]|$)''',
  ]

[[rules]]
  # Looks for base64 encoded snippets of "auths":..."auth":
  # This might need to be scoped down a bit after more testing
  description = "Container Registry Authentication"
  regex='''([a-zA-Z0-9+\/=]+(ImF1dGhzI|JhdXRocyI|iYXV0aHMi)[a-zA-Z0-9+\/=]+(ImF1dGgiO|JhdXRoIjo|iYXV0aCI6)[0-9A-Za-z+\/=]+)'''
  tags = ["group:leaktk-testing", "container-registry", "auth", "base64", "type:secret"]

  # This probably won't be needed after testing and tuning but it's here to
  # figure out what kind of entropy we see for the matches in case that's a
  # useful metric for tuning out FPs
  [[rules.entropies]]
      Min = "0"
      Max = "8"
      Group = "1"

[[rules]]
  # Look into merging this with the other Container Registry Authentication
