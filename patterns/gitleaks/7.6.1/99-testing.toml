  regex = '''(?i)[^a-z0-9\/+\.\-<>_;\\%\$]([a-z0-9/+=]{40})([^a-z0-9\(\/+=\.\-<>_:\\~%\$]|$)'''
  # Update alert tags and remove "testing" tag when ready
