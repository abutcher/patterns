  description = "Container Registry Authentication"
  regex = '''\\"([^"]+)?(docker|quay|openshift|redhat)\.(io|com)\\"(\s+)?:(\s+)?\{(\s+)?\\"auth\\"(\s+)?:(\s+)?\\"([^"]{32,})\\"'''
  # Remove escaped when merging into the main rule
  tags = ["group:leaktk-testing", "container-registry", "auth", "escaped", "type:secret"]

